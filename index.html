    <script type="text/javascript">
    // referece: https://codepen.io/gavra/pen/tEpzn
      var typeText = new Array(
      "MBA",
      "+",
      "MS in Information",
      "=",
      "User-Centered Agile Development"
      );
      var iSpeed = 100; // time delay of print out
      var iIndex = 0; // start printing array at this posision
      var iArrLength = typeText[0].length; // the length of the text array
      var iScrollAt = 20; // start scrolling up at this many lines

      var iTextPos = 0; // initialise text position
      var sContents = ''; // initialise contents variable
      var iRow; // initialise current row

      function typewriter()
      {
       sContents =  ' ';
       iRow = Math.max(0, iIndex-iScrollAt);
       var destination = document.getElementById("type");

       while ( iRow < iIndex ) {
        sContents += typeText[iRow++] + '<br />';
       }
       destination.innerHTML = sContents + typeText[iIndex].substring(0, iTextPos) + "_";
       if ( iTextPos++ == iArrLength ) {
        iTextPos = 0;
        iIndex++;
        if ( iIndex != typeText.length ) {
         iArrLength = typeText[iIndex].length;
         setTimeout("typewriter()", 500);
        }
       } else {
        setTimeout("typewriter()", iSpeed);
       }
      }
      typewriter();
    </script>
